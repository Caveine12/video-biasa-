<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanya Video Biasa </title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #play-btn {
      position: absolute;
      bottom: 20px;
      background: rgba(255, 255, 255, 0.85);
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <video id="vid" autoplay muted playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<button onclick="unmute()">Aktifkan Suara</button>

<script>
function unmute() {
  const v = document.getElementById('vid');
  v.muted = false;
  v.volume = 1;  // sekarang ini benar-benar akan di-set
  v.play();
}
</script>
</body>
</html>
