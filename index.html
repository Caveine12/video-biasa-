<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanya Video Biasa </title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #play-btn {
      position: absolute;
      bottom: 20px;
      background: rgba(255, 255, 255, 0.85);
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay muted playsinline style="width:100%; max-width:600px;">
    <source src="video.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <button id="play-btn">▶️ Putar dengan Volume Penuh</button>

  <script>
    const video = document.getElementById('myVideo');
    const btn = document.getElementById('play-btn');

    btn.addEventListener('click', async () => {
      try {
        video.muted = false;
        video.volume = 1; // setel volume penuh

        // Minta fullscreen
        if (video.requestFullscreen) {
          await video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) { 
          await video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          await video.msRequestFullscreen();
        }

        await video.play(); // pastikan video terus jalan
        btn.style.display = 'none'; // hilangkan tombol
      } catch (err) {
        console.error("Gagal masuk fullscreen atau putar video:", err);
      }
    });
  </script>
</body>
</html>
