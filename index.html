<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanya Video Biasa</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 800px; /* Bisa diubah sesuai kebutuhan */
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay playsinline controls>
    <source src="video.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>
</body>
</html>
